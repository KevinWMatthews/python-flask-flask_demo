<!doctype html>

<html>
	<head>
		<title>Flash a Message in Flask</title>
	</head>

	<body>

		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		<h1>Flash Message Example</h1>
		<p>Click here to <a href = "{{ url_for('login') }}">
			<b>log in</b></a></p>

		<h2>The rest of your content goes here</h2>
		<p>blah, blah, blah</p>
	</body>
</html>

<!doctype html>

<html>
    <body>

        <!-- The double braces signify a [something] that will be replaced by jinja -->
        {% if name == "kevin" %}
        <font color="green">
        {% else %}
        <font color="red">
        {% endif %}
            <h1>Hello, {{ name }}!</h1>
        </font>

    </body>
</html>
